language: objective-cosx_image: xcode8xcode_project: Chronos.xcodeprojbefore_install:    - brew update || brew update    - brew uninstall xctool    - brew install xctool --build-from-sourcescript:     - xctool -project Chronos.xcodeproj -scheme "Chronos iOS" -sdk iphonesimulator test ONLY_ACTIVE_ARCH=NO VALID_ARCHS="i386 x86_64"
